<!doctype html>
<html>
  <head>
    <title>SpotiFriend</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin, #song {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Implicit Grant flow</h1>
        <button id="login-button" class="btn btn-primary">Log in with Spotify</button>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
      </div>
      <div id="song">
        <div id="songinfo">
        </div>
        <h1>Test </h1>
        <button id="songinfo-button" class="btn btn-primary">Click me</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
      </dl>
    </script>

    <script id="following-template" type="text/x-handlebars-template">
      <h2>Following List</h2>
      <ul class="dl-horizontal">
        {{#each people}}
        <li><a onClick="">{{name}}</a></li>
        {{/each}}
      </ul>
    </script>
    

    <script id="songinfo-template" type="text/x-handlebars-template">
      <h2>Current Song Info</h2>
      <dl class="dl-horizonatal">
        <dt>Song</dt><dd class="text-overflow">{{item.name}}</dd>
        <dt>Artist</dt><dd class="text-overflow">{{item.artists.0.name}}</dd>
        <dt>Time</dt><dd class="text-overflow">{{formatMilliToMinuteSecond progress_ms}}</dd>
      </dl>
      
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        var stateKey = 'spotify_auth_state';

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        /**
         * Generates a random string containing numbers and letters
         * @param  {number} length The length of the string
         * @return {string} The generated string
         */
        function generateRandomString(length) {
          var text = '';
          var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

          for (var i = 0; i < length; i++) {
            text += possible.charAt(Math.floor(Math.random() * possible.length));
          }
          return text;
        };

        // Formating for time with handlebars
        Handlebars.registerHelper('formatMilliToMinuteSecond', function(value) {
          var minutes = parseInt(value/60000);;
          var seconds = parseInt((value-minutes*60000)/1000);
          if(seconds < 10){
            seconds = "0" + seconds;
          }
          return '' + minutes + ":" + seconds;
        });

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

            oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

            followingSource = document.getElementById('following-template').innerHTML,
            followingTemplate = Handlebars.compile(followingSource),
            followingPlaceholder = document.getElementById('following');

            songinfoSource = document.getElementById('songinfo-template').innerHTML,
            songinfoTemplate = Handlebars.compile(songinfoSource),
            songinfoPlaceholder = document.getElementById('songinfo');

        var params = getHashParams();

        var access_token = params.access_token,
            state = params.state,
            storedState = localStorage.getItem(stateKey);

        if (access_token && (state == null || state !== storedState)) {
          alert('There was an error during the authentication');
        } else {
          localStorage.removeItem(stateKey);
          if (access_token) {
            $.ajax({
              url: 'https://api.spotify.com/v1/me',
              headers: {
                'Authorization': 'Bearer ' + access_token
              },
              success: function(response) {
                userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                $('#login').hide();
                $('#loggedin').hide(); //.show();
                $('#song').show();
              }
            });
            // Get following
            // $.ajax({
            //     url: 'https://api.spotify.com/v1/me/following?type=user',
            //     headers: {
            //       'Authorization': 'Bearer ' + access_token
            //     },
            //     success: function(response) {
            //       console.log(response);
            //     }
            //   });
            getSongInfo();
            function getSongInfo(){
              $.ajax({
                url: 'https://api.spotify.com/v1/me/player',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  console.log(response);
                  songinfoPlaceholder.innerHTML = songinfoTemplate(response);
                  setTimeout(getSongInfo, 100);
                }
              });
            }
            
          } else {
              $('#login').show();
              $('#loggedin').hide();
              $('#song').hide();
          }
          
          document.getElementById('songinfo-button').addEventListener('click', function(){
            // Ajax calls need to be nested because they are asynchronous
            // Put song in queue
            $.ajax({
              url: 'https://api.spotify.com/v1/me/player/queue?uri=' + /*URI*/ 'spotify:track:4A7DUET5H4f7dJkUhjfVFB',
              type: 'POST',
              headers: {
                'Authorization': 'Bearer ' + access_token,
              },
              success: function(response) {
                // Play next song 
                $.ajax({
                  url: 'https://api.spotify.com/v1/me/player/next',
                  type: 'POST',
                  headers: {
                    'Authorization': 'Bearer ' + access_token,
                  },
                  success: function(response) {
                    // Skip to milli
                    $.ajax({
                      url: 'https://api.spotify.com/v1/me/player/seek?position_ms=' + /*offset milli int*/'75000',
                      type: 'PUT',
                      headers: {
                        'Authorization': 'Bearer ' + access_token,
                      },
                      success: function(response) {
                        console.log("Successfully changed song");
                      }
                    });
                  }
                });
              }
            });
          }, false);

          document.getElementById('login-button').addEventListener('click', function() {

            var client_id = '62f9ac81bdea4990a7512556450c2e44'; // Your client id
            var redirect_uri = 'http://localhost:8080'; // Your redirect uri

            var state = generateRandomString(16);

            localStorage.setItem(stateKey, state);
            var scope = 'user-read-private user-read-email user-follow-read user-read-playback-state user-modify-playback-state';

            var url = 'https://accounts.spotify.com/authorize';
            url += '?response_type=token';
            url += '&client_id=' + encodeURIComponent(client_id);
            url += '&scope=' + encodeURIComponent(scope);
            url += '&redirect_uri=' + encodeURIComponent(redirect_uri);
            url += '&state=' + encodeURIComponent(state);

            window.location = url;
          }, false);
        }
      })();
    </script>
</html>
